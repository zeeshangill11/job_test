{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Testing For Job</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Add any other custom CSS or JS files here -->
</head>

<body>
    {% block header %}
    <!-- Include your header content here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Brand</a>
        {% if user.is_authenticated %}
        <a style="margin-left: 20px; padding-top:10px">Hi {{ user.username }},</a>
        <a style=" padding-top:10px" href="{% url 'account2:logout' %}">Logout</a>
        {% endif %}
    </nav>
    {% endblock %}

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
