{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div id="main-content" class="blog-page">
    <div class="container">
        <a href="{% url 'posts:add_post' %}" class="btn btn-info mt-3 mb-3 pull-right">Add Post</a>
        <a href="{% url 'chat:home' %}" class="btn btn-primary mt-3 mb-3 pull-right">Chat Room</a>
        <div class="row clearfix">
            {% for post in posts %}
            <div class="col-lg-12 col-md-12 left-box">
                <div class="card single_post">
                    <div class="body">
                        <h3><a href="javascript:void(0);">{{ post.title }}</a></h3>
                        <small>Created at: {{ post.created_at }}</small>
                        <p>{{ post.content }}</p>
                        <a href="{% url 'posts:delete_post' pk=post.pk %}">Delete</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No posts available.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
