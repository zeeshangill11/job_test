{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<div id="main-content" class="blog-page">
    <div class="container">
       


      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

      <section class="section">
        <div class="container">
          <div class="columns is-multiline">
            <div class="column is-6 is-offset-4 mb-2">
              <section class="">
                <div class="hero-body" style="padding:0px">
                  <p class="title">Chat application</p>
                  <p class="subtitle"> Chat application using Channels and Redis</p>
                </div>
              </section>
            </div>

            <div class="column is-4 is-offset-4">
              <div class="field">
                <label>Room name</label>

                <div class="control">
                  <input class="input" type="text" placeholder="Room name" id="room-name-input">
                </div>
              </div>

              <div class="field">
                <label>Username</label>

                <div class="control">
                  <input class="input" type="text" readonly  value="{{ user.username }}" id="username-input">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <a class="button is-info" id="room-name-submit">Submit</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script>
      document.querySelector('#room-name-input').focus();

      // If you hit "enter" on the keyboard, trigger the click method
      document.querySelector('#room-name-input').onkeyup = function(e) {
        if (e.keyCode === 13) {
          document.querySelector('#room-name-submit').click();
        }
      };

      // When you submit the form, redirect the user to the room page
      document.querySelector('#room-name-submit').onclick = function(e) {
        var roomName = document.querySelector('#room-name-input').value;
        var userName = document.querySelector('#username-input').value;

        window.location.replace(roomName + '/?username=' + userName);
      };
      </script>


    </div>
    
</div>


{% endblock %}
